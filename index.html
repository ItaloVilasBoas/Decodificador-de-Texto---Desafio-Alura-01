<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <div class = "row">
            <div class = "col-lg-7 col-md-12 area1">
                <img src="images/a.png" style="width: 32px; height: 48px;"><br>
                <div class="areaCriptografar">
                    <textarea style="width: 80%;" name = "textoParaCriptografar" id="textoParaCriptografar" placeholder="Digite seu texto" cols="30" rows="10"></textarea>
                    <div class="container-botoesEalerta">
                        <div>
                            <img src="images/iconExclamation.png" style="width: 16px; margin: 1%;">
                            <p style="color: #495057; display:inline-block;">Apenas letras minúsculas e sem acento.</p>
                        </div>
                        <button class="botaoCriptografar" onclick="criptografar()" style="margin-right: 10px;">Criptografar</button>
                        <button class="botaoDescriptografar" onclick="descriptografar()">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div class = "col-lg-4 col-md-12 area2">
                <div id = "mostraMensagemDecodificada">
                    <img src="images/empty.png" class="imageEmptySearch">
                    <p style="font-weight: 700; font-size: 24px; line-height: 120%;">Nenhuma mensagem encontrada</p>
                    <p style="font-size: 16px; line-height: 150%;">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
